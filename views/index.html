        <div class="row">
          <div class="col-6">
            <h5>Strategy</h5>
            <div class="form-check">
              <input onclick="getStrategy(this);" class="form-check-input" type="radio" name="strategy-skema" id="a"
                value="A" checked>
              <label class="form-check-label" for="a">
                A
              </label>
            </div><br>
            <div class="form-check">
              <input onclick="getStrategy(this);" class="form-check-input" type="radio" name="strategy-skema" id="b"
                value="B">
              <label class="form-check-label" for="b">
                B
              </label>
            </div><br>
            <div class="form-check">
              <input onclick="getStrategy(this);" class="form-check-input" type="radio" name="strategy-skema" id="c"
                value="C">
              <label class="form-check-label" for="c">
                C
              </label>
            </div>
          </div>
          <div class="col-6">
            <h5>Target shot</h5>
            <div class="form-check">
              <input onclick="getValue(this);" class="form-check-input" type="radio" name="shoot-coordinate" id="kiri"
                value="Kiri" checked>
              <label class="form-check-label" for="kiri">
                Kiri
              </label>
            </div><br>
            <div class="form-check">
              <input onclick="getValue(this);" class="form-check-input" type="radio" name="shoot-coordinate" id="tengah"
                value="Tengah">
              <label class="form-check-label" for="tengah">
                Tengah
              </label>
            </div><br>
            <div class="form-check">
              <input onclick="getValue(this);" class="form-check-input" type="radio" name="shoot-coordinate" id="kanan"
                value="Kanan">
              <label class="form-check-label" for="kanan">
                Kanan
              </label>
            </div><br>
          </div>
        </div>

        <!-- MODAL HERE -->
        <div class="modal fade" id="modalTask" data-backdrop="static" data-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input id="input-task-id" type="hidden">
                <div class="form-group">
                  <label>Task</label>
                  <select class="form-control" id="input-task-name">
                    <option value="">-- pilih --</option>
                    <option>AMBIL_BOLA</option>
                    <option>POSITIONING</option>
                    <option>OPERAN</option>
                    <option>CETAK_GOAL</option>
                  </select>
                </div>
                <label>Agent</label>
                <!-- CARD R1 -->
                <div class="card text-white bg-info">
                  <div class="card-body">
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-task-check-r1">
                        <label class="form-check-label">
                          Robot #1
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Task</label>
                          <select class="form-control" id="input-task-r1-name">

                            <option>AMBIL_BOLA</option>
                            <option>POSITIONING</option>
                            <option>OPERAN</option>
                            <option>CETAK_GOAL</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Target Object</label>
                          <select class="form-control" id="input-task-r1-object">
                            <option value="">-- pilih --</option>
                            <option value="r1">Robot #1</option>
                            <option value="r2">Robot #2</option>
                            <option value="bs">Base Station</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Target Variable</label>
                          <select class="form-control" id="input-task-r1-variable">

                        </div>
                      </div>
                    </div>

                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                    <div class="row">
                      <div class="col-md-4">

                          <label>Object</label>
                          <select class="form-control" id="input-task-goal-object">

                            <option value="r1">Robot #1</option>
                            <option value="r2">Robot #2</option>

                      </div>
                      <div class="col-md-4">

                      <div class="col-md-4">

                            <option value="position">Position</option>
                          </select>
                        </div>
                      </div>
                    </div>
