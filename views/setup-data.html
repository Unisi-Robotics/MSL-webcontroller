            <label class="form-check-label" for="a">

            </label>
          </div><br> <br>
          <div class="form-check">

          </div><br><br>
          <div class="form-check">
            <input onclick="getStrategy(this);" class="form-check-input" type="radio" name="strategy-skema" id="c"
              value="C">
            <label class="form-check-label" for="c">
              C
            </label>
